        • 바이브코딩 인증서 발급 프로그램
  en:
    category: "Special News"
    title: "Vooster x AI University Partnership Agreement"
    content:
      image: "/lovable-uploads/4ebe751a-bbd4-4808-b104-e4ee65d02451.png"
      text: |
        AI University has signed an educational partnership with Vooster, an AI-based vibe coding platform. Through this collaboration, students will be able to experience more systematic and effective vibe coding learning.

